############## FULL SUPPORT #####################

#[chrome.local]
#mode=[Local or Remote]
#driver=[Chrome, Firefox, IE]
#executable=[path to driver executable file]
#remoteUrl= [url of selenium/appium HUB] 
#capabilities= [define capabilities for each browser]
#userProfilePreference= [define user profile for each browser]
#arguments=[The arguments to use when starting browser]

##################################===LOCAL===###############################
[chrome.local]
mode=Local
driver=Chrome
executable=src/test/resources/drivers/win/chromedriver.exe
pageTimeOut=60
elementTimeOut=0

[firefox.local]
mode=Local
driver=Firefox
executable=src/test/resources/drivers/win/geckodriver.exe
pageTimeOut=60
elementTimeOut=0

[ie.local]
mode=Local
driver=IE
executable=src/test/resources/drivers/win/IEDriverServer.exe
#capabilities={"nativeEvents":"true", "enablePersistentHover":"true", "requireWindowFocus":"true", "ignoreProtectedModeSettings":"true", "ignoreZoomSetting":"true", "ie.ensureCleanSession":"true", "unexpectedAlertBehaviour":"ignore", "javascriptEnabled":"true"}
pageTimeOut=60
elementTimeOut=0

